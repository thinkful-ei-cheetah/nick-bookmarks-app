<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>user's Booksmarks</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
  <link rel="stylesheet" href="styles/index.css">
</head>
<body>
  <div class="container">
    <h1>user's<br>Bookmarks</h1>

    <form class="add-bookmark-controls js-controls-form">
      <button type="submit" class="button add-bookmark-submit-button">Add</button>
      <select name="rating-filter" id="rating-filter-dropdown" aria-label="Filter by Minimum Rating">
        <option value="" disabled selected hidden>Filter by Min Rating</option>
        <option value="5">5 Stars</option>
        <option value="4">4 Stars</option>
        <option value="3">3 Stars</option>
        <option value="2">2 Stars</option>
        <option value="1">1 Star</option>
      </select>
    </form>

    <form class="add-bookmark-controls js-add-bookmark-form">
      <input type="text" name="Title" id="addB-title-input" placeholder="Title" required>
      <input type="url" name="URL" id="addB-url-input" placeholder="URL" required>
      <input type="number" name="Rating" id="addB-rating-spinner" min="1" max="5" step="1" value="5" size="6">
      <textarea name="addB-desc-textarea" id="addB-desc-textarea" cols="30" rows="10">Description...</textarea>
      <button class="button addB-cancel-button">Cancel</button>
      <button type="submit" class="button addB-submit-button">Submit</button>
    </form>
  
    <main>
      <ul class="bookmark-list js-bookmarks-list">
        <li>Bookmark Title1<p>Rating...</p></li>
        <li>Bookmark Title1<p>Rating...</p></li>
        <li>Bookmark Title1<p>Rating...</p></li>
      </ul>
    </main>
  </div>
    
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

  <script type="text/javascript" src="/scripts/index.js"></script>
</body>
</html>

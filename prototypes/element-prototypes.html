<!--bookmark.expanded===false list element-->
<li class="js-bookmark-item" data-item-id="${bookmark.id}">
  <div class="bookmark-item-header js-bookmark-item-header">
    <h4 class="bookmark-item-title">${bookmark.title}</h4>
    <span class="bookmark-item-rating">Rating: ${bookmark.rating}</span>
  </div>
</li>

<!--bookmark.expanded===true list element-->
<li class="js-bookmark-item" data-item-id="${bookmark.id}">
  <span class="bookmark-item-expanded">
    <div class="bookmark-item-header js-bookmark-item-header">
      <h4 class="bookmark-item-title">${bookmark.title}</h4>
      <span class="bookmark-item-rating">Rating: ${bookmark.rating}</span>
    </div>
    <form class="expanded-info">
      <textarea name="Description" id="expanded-description" cols="30" rows="3" readonly>${bookmark.description}</textarea>
      <div class="expanded-controls">
        <button class="button btn-edit js-edit">Edit</button>
        <button class="button btn-remove js-remove">Remove</button>
        <button class="button btn-visit js-visit">Visit</button>                  
      </div>
    </form>
  </span>
</li>

<!--bookmark.isEditing===true list element-->
<li class="js-bookmark-item" data-item-id=""${bookmark.id}>
  <form class="js-edit-form">
    <div class="bookmark-item-header">
      <h4 class="bookmark-item-title">${bookmark.title}</h4>
      <select name="Rating" class="dropdown edit-rating-dropdown js-edit-rating" aria-label="Select Rating">
        <option value="" disabled hidden>Select Rating</option>
        <option value="5">5 Stars</option>
        <option value="4">4 Stars</option>
        <option value="3">3 Stars</option>
        <option value="2">2 Stars</option>
        <option value="1">1 Star</option>
      </select>
    </div>
    <textarea name="Description" class="js-expanded-desc" cols="30" rows="3">${bookmark.desc}</textarea>
    <div class="expanded-controls">
      <button type="reset" class="button btn-remove js-edit-cancel">Cancel</button>
      <button type="submit" class="buton btn-edit js-edit submit">Submit</button>
    </div>
  </form>
</li>
